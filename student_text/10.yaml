  \begin{gathered}
  \text {定义域 } x>0 \\
  f'(x)=2 a x+\frac{b}{x} \\
  \text{当} x=1 f'(1)=0.\\
  2 a+b=0
  \end{gathered}
  \begin{aligned}
  & f(1)=a=\frac{1}{2} \\
  &  b=-1 \\
  & \left\{\begin{array}{l}
  a=\frac{1}{2} \\
  b=-1
  \end{array}\right.
  \end{aligned}
  \begin{aligned}
  & f(x)=\frac{1}{2} x^2 -\ln x \\
  & f^{\prime}(x)=x-\frac{1}{x} \\
  & \text { 定义域 } x>0 \\
  & f'(x)=0 \\
  & x-\frac{1}{x}=0
  \end{aligned}
  \begin{aligned}
  & x=\frac{1}{x} \\
  & x^2=1 \\
  & x= \pm 1
  \end{aligned}
  无极大植
  \[
  f(1)=\frac{1}{2}
  \]
