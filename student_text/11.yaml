  \[
  f'(1) = a + b \ln 1 = \frac{1}{2} \quad a = \frac{1}{2}
  \]
  
  \[
  f'(x) = 2ax + \frac{b}{x} \quad f'(1) = 2a + b = 0 \quad b = -1
  \]


  \[
  f(x) = \frac{1}{2} x^2 - \ln x
  \]
  
  \[
  f'(x) = x - \frac{1}{x} = \frac{x^2 - 1}{x}
  \]
  
  \[
  令 f'(x) = 0 得 x^2 - 1 = 0 \quad x = \pm 1
  \]

  \[
  \text{当} x \in (0, 1) \quad f(x) \text{在 (0, 1) 上单调递减，在 (1, +\infty) 上单调递增。}
  \]

  \[
  \text{极小值} f(1) = \frac{1}{2} - \ln 1 = \frac{1}{2}
  \]
audio_text:
    首先看题目，然后他说这个 f(x) 在 x 等于一处有极值 1/2，然后先拿过来，我们就可以先列出，就是当 f(x)，当 x 等于一的时候，然后就是 a 加上 b，乘以 e 加上个 log e，然后就等于 1/2，然后因为 log 1 是 0，所以 a 就等于 1/2，然后我们看它是 b 乘以的 ln x，所以它先写它定义域，定义域是 x 大于 0，然后再把它求导，然后 f'(x) 就加了 x 分之一乘以 b。然后因为它在 x 等于一处有极值，说明这个导函数当 x 为一时为 0，然后就 b 等于 0，然后我们已经算出来 a 等于 1/2，然后带进去 b 就等于 -1。然后第二题求它单调区间，然后 a 和 b 算出来，我们就先带进去 x 等于一时是它的一个极值点，x 相当于就是函数的一个转折点，漂亮的。
  所以说它是经过导函数上的 x，所以说可以得出来 2ax 加 x 分之 b 等于 0，当 x 代入一的时候，所以说然后这时候求它单调区间，我们令它的导函数为 0，然后就是 b 等于 -x 的平方，然后第二问他求单调区间，就是我要通过导函数把这个 x 平方减一设为 0，然后就可以算出 x 等于正负 1，然后这是画它的图像，因为它 x 平方前面是正的，所以是开口向上，定义域是 x 大于 0。然后再列出表格。
  把这些函数把 a 和 b 值直接代入之后可以得到一个 x 减 x 分之一是一个分数，之后把它化简一下，就在于。因为我要求它的那个函数图像，就要把它的那个交点，然后就求出它的单调区间，所以然后我们老师要求什么？
  求极值点，嗯，它的定义域是不包括零，因为它，然后他已经说了有极小值，然后把这个点带进去。它的最小值就是。
  然后其实怎么我不知道，所以它最小值就是 1/2。
problem: 
    已知函数 $f(x) = ax^2 + b \ln x$ 在 x=1 处有极值 1/2.

    (1) 求 a, b 的值;

    (2) 求出 f(x) 的单调区间，并求极值.

