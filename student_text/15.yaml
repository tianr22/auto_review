  \[
  x>0
  \]
  \[
  f'(x) = 2ax + \frac{b}{x} \quad f(1) = a + b = \frac{1}{2}
  \]

  \[
  \begin{cases}
  a + b = \frac{1}{2} \\
  2a + b = 0
  \end{cases}
  \quad \Rightarrow \quad \begin{cases}
  a = -\frac{1}{2} \\
  b = 1
  \end{cases}
  \]
  \[
  f(x) = -\frac{1}{2} x^2 + \ln x
  \]

  \[
  f'(x) = -x + \frac{1}{x}
  \]

  \[
  -x + \frac{1}{x} = 0 \quad \Rightarrow \quad x = 1
  \]

  \[
  \text{当} x \in (0, 1) \quad f(x) \text{在} (0, 1) \text{上单调递减，在} (1, +\infty) \text{上单调递增。}
  \]

  \[
  \text{极小值} f(1) = -\frac{1}{2} + \ln 1 = \frac{1}{2}
  \]

audio_text:
  首先我们先设定函数 x 的定义域，然后因为这里有 $\ln x$，所以说 x 的定义域它应该是 x，应该是大于0。然后第二个就是，导数 $f'(x)$ 等于 a 倍的 $x^2$ 加 b 倍的 $\ln x$，我们对它进行求导。$f'(x)$ 就等于是 $2ax$ 加上 $\frac{b}{x}$。然后我们知道，在 x 等于一时有极值处，那我们将 x 等于一带入原函数里面，就是 $f(1)$ 就等于是 a 倍的 1 加上 b 倍的 $\ln 1$，也就是等于 a 加 b 就等于是 $\frac{1}{2}$，这样我们就能得出两个式子，一个是
  a 加 b 等于 $\frac{1}{2}$，然后一个是。因为 x 等于一处有极值 $\frac{1}{2}$，那么说明在 $f'(x)$ 的函数图像之中，当令 x 等于一的时候，$f'(x)$ 和 x 轴有一个交点，那这时，$f'(x)$ 也就是等于0，那么就是 $2a$ 加 b 就等于0，然后就能求出 a 和 b 的值。
  这样我们就能求出 a 的值等于负的 $\frac{1}{2}$，b 的值等于是 1，然后第二个是求出 $f(x)$ 的单调区间并求极值。我们已经从第一问里面求出 $f'(x)$，然后也求出 a 和 b 的值，那将 a 和 b 的值代进去，$f(x)$ 原函数就等于 $-\frac{1}{2}x^2 + x\ln x$。接下来我们令导数为 0 之后能求出来它的临界点，就得出 x 等于一。它的函数图像就是。因为我们在第一问里知道 x 的定义域要大于0，所以说我们只取代表，就是图像中 x 有效的这一部分。然后是并求极值。首先我们来看这个图像，列出它的，函数 $f(x)$ 在 x 的上半部分，它为正，然后在 x 的下半部分为负。所以说函数图像在 0 到 1 区间是单调递减，在 1 到正无穷之间是单调递增。并在 x 等于一处它有极值，将 x 等于一代入原来的函数里面得 $f(1)$ 就等于是 $-\frac{1}{2} + \ln 1$ 等于 $\frac{1}{2}$。

problem: 
    已知函数 $f(x) = ax^2 + b \ln x$ 在 x=1 处有极值 1/2.

    (1) 求 a, b 的值;

    (2) 求出 f(x) 的单调区间，并求极值.