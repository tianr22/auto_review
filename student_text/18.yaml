  已知函数 F(x) 等于 ax 平方加 b 乘以 ln(x)，看到 ln(x) 的话，它的定义域就是 x 大于 0，然后在 x 等于一处有极值 1/2。这句话可以知道两个信息，第一个就是，F'(1) 等于 0，第二个就是 F(1) 等于 1/2，然后根据这两个方程就可以解出 a 和 b 的值。

  那第一步先写它的定义域，x 大于 0。第二步求导，然后，ax 平方的导数就等于 2ax，然后 b 乘以 ln(x) 的导数就等于 b/x。然后求导之后，再根据他后面给的这个信息，他说在 x 等于一处有极值 1/2，那先带入原函数里，在 x 等于一处 F(1) 等于 1/2，然后把 x 等于一带入，然后可以得到一个式子。然后，这句话还可以得到一个信息，就是 F'(1) 的导数等于 0，然后导函数已经求出来了。然后，在它的导函数里令 x 等于一。
problem: 
    已知函数 $f(x) = ax^2 + b \ln x$ 在 x=1 处有极值 1/2.

    (1) 求 a, b 的值;

    (2) 求出 f(x) 的单调区间，并求极值.