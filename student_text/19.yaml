  \[
  f'(x) = 2ax + \frac{b}{x}
  \]

  \[
  f'(1) = 2a + b = 0 \quad \Rightarrow \quad 2a + b = 0
  \]

  \[
  \begin{cases}
  a + b \cdot 0 = \frac{1}{2} \\
  2a + b = 0
  \end{cases}
  \quad \Rightarrow \quad \begin{cases}
  a = \frac{1}{2} \\
  b = -1
  \end{cases}
  \]

  \[
  f(x) = \frac{1}{2} x^2 - \ln x
  \]

  \[
  f'(x) = x - \frac{1}{x} = \frac{x^2 - 1}{x}
  \]

  \[
  \text{令} f'(x) = 0 \quad \Rightarrow \quad x^2 - 1 = 0 \quad \Rightarrow \quad x = \pm 1
  \]

  \[
  \begin{array}{c|c|c|c}
  x & (0, 1) & 1 & (1, +\infty) \\
  \hline
  f'(x) & - & 0 & + \\
  f(x) & \searrow & \text{极小值} & \nearrow \\
  \end{array}
  \]

  \[
  f(x) \text{在} (0, 1) \text{上单调递减，在} (1, +\infty) \text{上单调递增。}
  \]

  \[
  \text{当} x = 1 \text{时}，f(x) \text{有极小值} \quad f(1) = \frac{1}{2}
  \]

