audio_text:
  已知函数 \( f(x) = ax^2 + b\ln(x) \)，在 \( x = 1 \) 处有极值 \( \frac{1}{2} \)。根据题目，我们可以列出两个方程，即 \( f'(1) = 0 \) 和 \( f(1) = \frac{1}{2} \)。然后再将这两个方程分别代入导函数和原函数中，先求导函数 \( f'(x) \)。导函数为 \( f'(x) = 2ax + \frac{b}{x} \)，然后把这两个方程带进去，得到 \( f'(1) = 0 \) 即 \( 2a + b = 0 \)，然后 \( f(1) = \frac{1}{2} \) 代入原函数得到 \( a + b = \frac{1}{2} \)。然后分别求出 \( a \) 和 \( b \)。

  算出来 \( a = -1 \)，\( b = \frac{3}{2} \)。然后题目第二问求的是 \( f(x) \) 的单调区间和极值。首先根据导函数的定义域，\( x > 0 \)，分母是正的，所以导函数的符号由分子 \( -2ax^2 + b \) 决定。解方程得到 \( x \) 有两个值，一个是 \( x_1 = \frac{3}{2} \)，另一个是 \( x_2 = 0 \)。但因为定义域是 \( x > 0 \)，所以 \( x = 0 \) 这个解舍去，只考虑 \( x_1 = \frac{3}{2} \)。

  这是一个二次函数图像，开口向下，顶点在 \( \frac{3}{2} \)，所以 \( f(x) \) 在 \( (0, \frac{3}{2}) \) 上递增，在 \( (\frac{3}{2}, +\infty) \) 上递减。因此 \( x = \frac{3}{2} \) 是极大值点。所以 \( f(x) \) 在 \( x = \frac{3}{2} \) 处有极大值 \( \frac{1}{2} \)，没有极小值。
problem: 
    已知函数 $f(x) = ax^2 + b \ln x$ 在 x=1 处有极值 1/2.

    (1) 求 a, b 的值;

    (2) 求出 f(x) 的单调区间，并求极值.