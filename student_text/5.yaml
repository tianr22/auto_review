  \( f'(x) = 2ax + \frac{b}{x} \)

  \( 2ax + \frac{b}{1} = 0 \) (①)

  \( a \cdot 1^2 + b \ln 1 = \frac{1}{2} \Rightarrow a = \frac{1}{2} \) (②)

  \( 2a + b = 0 \)

  \( 2 \cdot \frac{1}{2} + b = 0 \Rightarrow b = -1 \)

  \( a = \frac{1}{2} \), \( b = -1 \)

  \( f(x) = \frac{1}{2}x^2 - \ln x \)

  \( f'(x) = x - \frac{1}{x} \)

  令 \( f'(x) = 0 \),

  \( x - \frac{1}{x} = 0 \)

  \( x = \pm 1 \)

  (根据定义域，只有 \( x = 1 \))

  在 \( (-\infty, 1) \) 上为减区间

  在 \( (1, +\infty) \) 上为增区间

  \( x = 1 \) 处有最小值，最小值为：

  \[ f(1) = \frac{1}{2} \cdot 1^2 - \ln 1 = \frac{1}{2} \]
